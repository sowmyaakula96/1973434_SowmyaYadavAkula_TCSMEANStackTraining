        <label>Course Id:</label>
        <input type="text" name="cid" placeholder="Please enter a Unique ID" style="margin-left: 23px;" /><br /><br />
        <label>Course Name:</label>
        <input type="text" name="cname" placeholder="Please enter Course Name" /><br /><br />
        <label>Description:</label>
        <textarea name="cdescription" cols="30" rows="5" placeholder="Enter Description"
            style="margin-left: 10px;"></textarea><br /><br />
        <label>Amount:</label>
        <input type="text" name="camount" placeholder="Please enter course amount"
            style="margin-left: 32px;" /><br /><br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
    </form>
