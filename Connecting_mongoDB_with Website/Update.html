<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateCourse</title>
</head>

<body>
    <div>
        <h2 style="text-align: center; text-decoration: underline;">Update Course</h2>
    </div>
    <div>
        <label style="text-decoration: underline blue; font-weight: bolder;">Course Id:</label>
        <input type="text" id="cid" placeholder="Please enter a Course ID" style="margin-left: 23px;" /><br /><br />
        <label style="text-decoration: underline blue; font-weight: bolder;">Amount:</label>
        <input type="text" id="camount" placeholder="Please enter new course amount"
            style="margin-left: 32px;" /><br /><br />
        <button onclick="updatecourse()">Update course</button>
        <script>
            function updatecourse() {
                var courseIdValue = document.getElementById('cid').value;
                var courseammount = document.getElementById('camount').value;
                var myobj = {
                    id: courseIdValue,
                    amount: courseammount
                }

    

                var json = JSON.stringify(myobj);

                console.log('cid', courseIdValue);
                var url = "http://localhost:9090/updateCourse";
                var xhr = new XMLHttpRequest();

                xhr.open("POST", url , true);
                // xhr.setRequestHeader('Content-type','application/json');
                xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                // xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8')

                xhr.onload = function () {
                    if (xhr.readyState == 4 && xhr.status == "200") {
                        console.log('Success');
                        // location.reload();
                    } else {
                        console.log('Failed');
                    }
                }

                console.log(json)
                xhr.send("id=" + courseIdValue + "&amount=" + courseammount);
            }
        </script>

    </div>
</body>

</html>
