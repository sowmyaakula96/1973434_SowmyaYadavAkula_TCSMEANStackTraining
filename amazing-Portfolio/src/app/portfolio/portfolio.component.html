<h2> My Portfolio </h2>
<div>
    Welcome {{uname}}
</div>

<form [formGroup]="portfolioForm" (ngSubmit)="onSave()">
     <div class="form-group">
         <label for="contactName">Contact Name</label>
         <input type="text" formControlName="contactName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contactName.errors }" />
         <div *ngIf="submitted && f.contactName.errors" class="invalid-feedback">
             <div *ngIf="f.contactName.errors.required">Contact Name is required</div>
         </div>
     </div>
     <div class="form-group">
         <label for="phoneNo">Phone no.</label>
         <input type="text" formControlName="phoneNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNo.errors }" />
         <div *ngIf="submitted && f.phoneNo.errors" class="invalid-feedback">
             <div *ngIf="f.phoneNo.errors.required">Phoneno is required</div>
         </div>
     </div>
     <div class="form-group">
         <button [disabled]="loading" class="btn btn-primary">
             <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
             Save
         </button>
 
     </div>
 </form>

   <table *ngIf="contactdetails" id="contactList">
     <thead>
         <tr>
             <th>Contact Name</th>
             <th>Phone</th>
         </tr>
     </thead>
     <tbody>
          <tr *ngFor="let contact of contactdetails">
               <td>
                    {{ contact.contactName }}  
               </td>
               <td>
                    {{ contact.phoneNo }}   
               </td>
          </tr>
     </tbody>
 </table>
