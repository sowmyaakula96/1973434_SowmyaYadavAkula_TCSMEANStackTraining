<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="./myscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./mystyle.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Shopping Cart</a>
    </nav>
    <div class="container">
        <ul style="height: 100px;" class="nav justify-content-end">
            <li class="nav-item">
                <!-- <a class="nav-link" href="#">Cart size</a> -->
                <span class="nav-link">Cart Size <span id="cartSize"></span></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
        </ul>

        <div class="cart-container">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="dell.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Dell Laptop</h5>
                    <p class="card-text">$1500</p>
                    <button onclick="addToCart('Dell Laptop', 1500)" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="headset.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Headsets</h5>
                    <p class="card-text">$500</p>
                    <button onclick="addToCart('Headsets', 500)" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="iphone11.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Iphone 11</h5>
                    <p class="card-text">$800</p>
                    <button onclick="addToCart('Iphone 11', 800)" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="ipad.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Ipad</h5>
                    <p class="card-text">$700</p>
                    <button onclick="addToCart('Ipad', 700)" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="macbook.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Apple Macbook Pro</h5>
                    <p class="card-text">$2000</p>
                    <button onclick="addToCart('Apple Macbook Pro', 2000)" type="button"
                        class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="lenovo.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Lenovo Thinkpad</h5>
                    <p class="card-text">$1200</p>
                    <button onclick="addToCart('Lenovo Thinkpad', 1200)" type="button"
                        class="btn btn-primary">Add</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
